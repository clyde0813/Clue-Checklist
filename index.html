    <script>
        function updateClock() {
            // 한국 표준시(KST)를 기준으로 현재 시간을 가져오기 위해 옵션 설정
            
            // 현재 시간을 나타내는 Date 객체 생성
            
            // 2021년 5월 2일을 나타내는 Date 객체 생성
            var startDate = new Date("2021-05-01");            // 현재 시간을 나타내는 Date 객체 생성
            var currentDate = new Date();

            // 현재 시간과 2021년 5월 2일의 시간 차이를 밀리초 단위로 계산
            var timeDifference = currentDate - startDate;
          
          var seconds = Math.floor((timeDifference / 1000) % 60);
          var minutes = Math.floor((timeDifference / 1000 / 60) % 60);
          var hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
          var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          
          var result = 
            days + " 일, " +
            hours + " 시간, " +
            minutes + " 분, " +
            seconds + " 초";
          
          document.getElementById('date').innerText = result;
        }

        window.onload = function() {
            updateClock();
            // 1초마다 갱신
            setInterval(updateClock, 1000);
            };
